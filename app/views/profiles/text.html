<div class="profile text">
  <h3>{{girl.name}}</h3>

  <p>{{girl.description}}</p>
  <h4>Strengths</h4>
  <ul>
    <li ng-repeat="strength in girl.strengths">{{strength}}</li>
  </ul>
  <h4>Weaknesses</h4>
  <ul>
      <li ng-if="girl.bernieCrying">Rina's hair straightener <a href="media/berni-crying.mp4">Click here for more details</a></li>
    <li ng-repeat="weakness in girl.weaknesses">{{weakness}}</li>
  </ul>
</div>
